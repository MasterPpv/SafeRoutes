<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <input id="search-input" class="controls" type="text" placeholder="Enter a location">
    <div id="map-canvas"></div>
    <div id="sidebar-dir">
        <form id="mode-selector">
            <fieldset>
            <legend>Travel Mode</legend>
                <input type="radio" name="mode" id="walking" checked>Walking<br/>
                <input type="radio" name="mode" id="transit">Transit<br/>
                <input type="radio" name="mode" id="driving">Driving<br/>
            </fieldset>
        </form></br>
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
        <div id="search">
            <button type="submit">Search</button>
        </div>
        <div id="steps-panel">
            <p><span id="total"></span></p>
        </div>
    </div>
    <div id="button-dir" onclick="change_sidebar(1);">
        <button type="submit" title="Directions">
            <img src="direction.png" height="26">
        </button>
    </div>

    <div id="sidebar-menu">
        <form id="type-filter" action="demo_form.asp" method="get">
            <fieldset>
            <legend>Filter by Types</legend>
                <input type="checkbox" name="crime" id="assault" checked>Assault<br/>
                <input type="checkbox" name="crime" id="theft" checked>Theft<br/>
                <input type="checkbox" name="crime" id="fire" checked>Fire<br/>
                <input type="checkbox" name="crime" id="robbery" checked>Robbery<br/>
                <input type="checkbox" name="crime" id="sexual-assault" checked>Sexual Assault<br/>
                <input type="checkbox" name="crime" id="other" checked>Other<br/>
            </fieldset>
        </form><br/>
        <form id="date-filter">
            <fieldset>
            <legend>Filter by Dates</legend>
                <input type="radio" name="dates" id="all-dates" checked>All Dates<br/>
                <input type="radio" name="dates" id="month">Month to Date<br/>
                <input type="radio" name="dates" id="two-weeks">Two Weeks to Date<br/>
                <input type="radio" name="dates" id="week">Week to Date<br/>
            </fieldset>
        </form></br>
<!--         <form id="time-filter">
            <fieldset>
            <legend>Filter by Times</legend>
                <input type="radio" name="dates" id="all-dates" checked>All Dates<br/>
                <input type="radio" name="dates" id="month">Month to Date<br/>
                <input type="radio" name="dates" id="week">Week to Date<br/>
            </fieldset>
        </form></br> -->
    </div>
    <div id="button-menu" onclick="change_sidebar(0);">
        <button type="submit" title="Menu">
        <img src="menu.png" height="26"></button>
    </div>


    <script src="sidebars.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADABTiyYs23aBwbA2o_f17dKTEB-zGyUY&libraries=places" type="text/javascript"></script>
    <script src="markerclusterer.js"></script>
    <script src="List.js"></script>
    <script src="SafeRoutes.js"></script>
    <script src="map-options.js"></script>
    <script src="readfile.js"></script>
    <script src="script.js"></script>

</body>
</html>
